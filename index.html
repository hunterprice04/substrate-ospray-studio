<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
	<title>OSPRay Studio Final Project</title>
	<meta charset="utf-8">

	<script src="js/jsoneditor.min.js"></script>
	<script src="js/raas.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2014-11-29/FileSaver.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
	</link>
	<link rel="stylesheet" href="css/jsoneditor.min.css">
	</link>
	<link rel="stylesheet" href="css/style.css">
	</link>
</head>

<body class="d-flex flex-column mvh-100">
	<!-- header -->
	<header>
		<nav class="navbar navbar-light bg-dark">
			<span class="navbar-brand mb-0 px-3 h1 text-white">OSPRay Studio Editor</span>
		</nav>
	</header>

	<!-- main content -->
	<div class="row flex-fill p-0 m-0 ">
		<!-- left panel -->
		<div class="col-3  h-100  bg-dark">
			<!-- json editor -->
			<div id="jsoneditor" style="overflow-y: auto"></div>
		</div>
		<!-- right panel -->
		<div class="col p-0 d-flex justify-content-center text-center bg-dark">
			<!-- render image -->
			<img class="render my-auto" src="">
		</div>
		<div class="col-2  bg-dark" >
			<div class="container-fluid h-100 m-0 p-0 justify-content-center flex-row">
				<hr class="bg-danger border-2 border-top border-white">

					<!-- Current Frame Render/Save/Load -->
					<div class="row mt-2  m-0 p-0">
						<div class="col">
							<h3 class="text-white">Current Frame:</h3>
						</div>
					</div>
					<div class="row mt-2 m-0 p-0">
						<div class="col">
							<button type="button" class="btn btn-secondary" id="render-frame"> Render
							</button>
						</div>
						<div class="col">
							<button type="button" class="btn btn-secondary" id="save-frame"> Save
							</button>
						</div>
						<div class="col">
							<button type="button" class="btn btn-secondary" id="load-frame"> Load
							</button>
						</div>
					</div>
					<hr class="bg-danger border-2 border-top border-white">

					<!-- Movie Render/Save/Load -->
					<div class="row mt-2 m-0 p-0">
						<div class="col">
							<h3 class="text-white">Movie:</h3>
						</div>
					</div>
					<div class="row mt-2 m-0 p-0">

						<div class="col">
							<button type="button" class="btn btn-secondary" id="render-movie"> Render
							</button>
						</div>
						<div class="col">
							<button type="button" class="btn btn-secondary" id="save-movie"> Save
							</button>
						</div>
						<div class="col">
							<button type="button" class="btn btn-secondary" id="load-movie"> Load
							</button>
						</div>
					</div>
					<hr class="bg-danger border-2 border-top border-white">
					<!-- Movie controls -->
					<div class="row mt-2 m-0 p-0">
						<div class="col">
							<h3 class="text-white">Controls:</h3>
						</div>
					</div>
					<div class="row mt-2 m-0 p-0">

						<div class="col">
							<button type="button" class="btn btn-secondary " id="movie-add-frame"> Add Frame
							</button>
						</div>
						<div class="col">
							<button type="button" class="btn btn-secondary" id="movie-remove-frame"> Remove Frame
							</button>
						</div>
					</div>
					<div class="row mt-2 m-0 p-0">
						<div class="col">
							<h5 class="text-white">Frames:</h5>
						</div>
					</div>
					<div class="row mt-2 m-0 p-0">
						
						<div class="col">
							<div class="container testimonial-group">
								<div class="row text-center" id="frames-div">
								</div>
							  </div>
						</div>
					</div>
					<hr class="bg-danger border-2 border-top border-white">

			</div>
		</div>
	</div>

	<!-- footer -->
	<footer class="footer mt-auto py-2 bg-dark">
		<div class="container bs-blue m-0">
			<span class=" text-lg-start text-white">
				COSC 581 Final Project - OSPRay Studio 2022
			</span>

		</div>
	</footer>
	<script src="js/main.js"></script>
</body>

</html>
